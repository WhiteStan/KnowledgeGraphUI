<!DOCTYPE html>
<html>

<head>
    <title>Knowledge Graph</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="canvas">
            <div class="term-container">
                <div class="term"><p>Jennifer</p></div>
                <div>2</div>
                <div>3</div>  
                <div>4</div>
                <div>5</div>
                <div>6</div>  
                <div>7</div>
                <div>8</div>
              </div>
              <div class="term-container">
                <div>1</div>
                <div>2</div>
                <div>3</div>  
                <div>4</div>
                <div>5</div>
                <div>6</div>  
                <div>7</div>
                <div>8</div>
              </div>
        </div>
        <div id="worksheet">
            <form>
                <label for="actor">actor:</label>
                <input type="text" id="actor" pattern="[A-Za-z]+" />
            </form>
            <form>
                <label for="action">action:</label>
                <input type="text" id="action" pattern="[A-Za-z]+" />
            </form>
        </div>
    </div>
</body>

</html>
