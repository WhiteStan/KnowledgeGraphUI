<!DOCTYPE html>
<html>

<head>
    <title>Knowledge Graph</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="script()">
    <div id="container">
        <div id="canvas">
            <div class="term-container" id="actor-cont">
                <div class="term">
                    <p>Jennifer</p>
                </div>
            </div>
            <div class="term-container" id="action-cont">
            </div>
        </div>
        <div id="worksheet">
            <label for="actor">actor:</label>
            <input type="text" id="actor" pattern="[A-Za-z]+" />
            <label for="action">action:</label>
            <input type="text" id="action" pattern="[A-Za-z]+" />
        </div>
    </div>
</body>

</html>
